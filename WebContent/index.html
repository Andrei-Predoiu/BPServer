<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <title>API test</title>
   </head>

   <body>

      <form method="post" id="submit_form">
         <input type="submit" value="Submit" id="submit_btn" /> <input
            name="label" value="/reflection" id="target" />
      </form>
      <form action="/BPServer/reflection" method="post" id="secret_form">
      </form>
      <textarea name="message" cols="80" rows="30" form="secret_form">
{
   "quizId" : "-1",
   "choiceId" : "-1",
   "followUp" : "test"

}
      </textarea>

   </body>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script type="text/javascript">
      $('#submit_form').on("submit", function (event) {
         event.preventDefault();
         stringToSend = '/BPServer' + $('#target').val();
         var frm = $('#secret_form') || null;
         if (frm) {
            frm.attr('action', stringToSend);
            frm.trigger('submit');
         }
      });
   </script>
</html>
